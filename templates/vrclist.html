{% extends "home.html" %}
{% block title %}VRChat Name List{% endblock %}
{% block body %}
<TABLE class="blueTable">
    <thead>
        <tr>
            <th>Officer Name</th>
            <th>VRChat Name</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in vrcnames %}
        <tr>
            <td>{{ entry.name }}</td>
            <td>{{ entry.vrcname }}</td>
        </tr>
        {% endfor %}
    </tbody>
</TABLE>
{% endblock %}
